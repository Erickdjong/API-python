<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>EXIT</title>
    <style>
        h1{
            text-align: center;        
        }
        h3{
            text-align: center; 
        }
        .btn {
            float :right;
        }
        .container{
            max-width: 1050px;
            border-radius: 1em;
                padding: 1em;
                position: absolute;
                top: 35%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%)
        }       
    </style>
  </head>
  <body>   
    <div class="container">        
            <h1>EXIT</h1>
            <br>            
              <form action="/keluar" method="get">
                <div class="panel">
                    <table id="datatable" class="table table-hover">
                         <tr>
                             <th>Kode Kartu</th>
                             <th>Jenis </th>
                             <th>Jam Masuk</th>
                             <th>Jam Keluar</th>
                             <th>Kondisi</th>
                             <th>Biaya</th>
                         </tr>                    
                         <tr>
                             <th>{%print(arrs["kode_kartu"])%}</th>
                             <th>{%print(arrs["jenis"])%}</th>
                             <th>{%print(arrs["jam_msk"])%}</th>
                             <th>{%print(arrs["jam_keluar"])%}</th>
                             <th>{%print(arrs["kondisi"])%}</th>
                             <th>{%print(arrs["biaya"])%}</th>
                         </tr>                     
                    </table>
                 </div>
            </form>    
            <br>
            <br>
            <div class="mb-3 row">
                <h3>Selamat Jalan</h3>                  
                <a class="btn btn-primary" href="/keluar" role="button">Back</a>
            </div>        
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
